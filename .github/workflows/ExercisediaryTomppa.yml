name: Build and deploy .NET Core application to Web App ExercisediaryTomppa

on:
  push:
    branches:
      - master

env:
  AZURE_WEBAPP_NAME: ExercisediaryTomppa
  AZURE_WEBAPP_PACKAGE_PATH: Server\publish
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 8.0.x

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Exercisediary.sln

      - name: Build solution
        run: dotnet build Exercisediary.sln --configuration ${{ env.CONFIGURATION }} --no-restore

      - name: Run tests
        run: dotnet test Exercisediary.sln --no-build

      - name: Publish solution
        run: dotnet publish Exercisediary.sln --configuration ${{ env.CONFIGURATION }} --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: webapp
          path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.ExercisediaryTomppa_CD3C }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
